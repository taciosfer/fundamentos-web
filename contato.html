<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <ul id="menu">
        <li>
            <a href="index.html">Home</a> <!-- ATRIBUTO target="_blank" para ir pra outra página! -->
        </li>
        <li>
            <a href="contato.html">Contato</a>
        </li>
    </ul>
    <h1 class="center">Manda mensagem pra mim meo !</h1>
    <div class="container">
        <div>
            <h2>Mensagem</h2>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup='validaAssunto()'></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick='enviar()'>Enviar</button>
            </form>
        </div>
        <div class="leftmargin50">
            <h2>Endereço</h2>
            <p>Viçosa | Minas Gerais</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59698.0973497111!2d-42.9179701635691!3d-20.74548038749229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa367957b79280f%3A0x4e25ad202eccda06!2sVi%C3%A7osa%2C%20State%20of%20Minas%20Gerais%2C%2036570-000!5e0!3m2!1sen!2sbr!4v1655866097091!5m2!1sen!2sbr"
            width="400"
            height="250"
            style="border:5;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            onmousemove="mapaZoom()"
            onmouseout="mapaNormal()"
            id="mapa"></iframe>
        </div>
    </div>
    <hr> <!-- tag para separação entre seções -->
    <footer>
        <div class="container">
            <a href="https://www.linkedin.com/in/taciosfer/">
                <img class="socialsize padding30" src="assets/img/linkedin.png" alt="Logo do LinkedIn">
            </a>
            <a href="https://github.com/taciosfer">
                <img class="socialsize padding30" src="assets/img/github.png" alt="Logo do GitHub">
            </a>
        </div>
        <p class="center">
            Recursos Utilizados Somente Para Fins Educacionais &copy Nenhum Direito Reservado
        </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
